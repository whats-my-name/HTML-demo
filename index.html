<!DOCTYPE html>
<html lang="en|zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML作业</title>

</head>
<body>
    <table align="center" width="800px" height="500px" cellspacing="5px" border="5px" rules="none" >
        <tr valign="top">
            <td colspan="3" bgcolor="red" height="80px"> 头部</td>
        </tr>
        <tr valign="top">
            <td colspan="3" bgcolor="blue" height="30px"> 导航</td>
        </tr>
        <tr valign="top">
            <td height="200px" width="100px" bgcolor="yellow"> 左侧栏</td>
            <td height="200px" width="400px" bgcolor="green"> 内容</td>
            <td height="200px" width="100px" bgcolor="pink"> 右侧栏</td>
        </tr>
        <tr valign="top">
            <td colspan="3" bgcolor="blue" height="30px"> 信息栏</td>
        </tr>
        <tr valign="top">
            <td colspan="3" bgcolor="pink" height="30px"> 底部</td>
        </tr>
    </table>
</body>

</html>
